<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class ="flex">
      <h2>Update CSS Variables with <span class="hl">JS</span></h2>

      <div class="controls">
        <div>
          <label for="border-radius">Border-radius:</label>
          <input
            id="border-radius"
            type="range"
            name="border-radius"
            min="10"
            max="200"
            value="10"
            data-sizing="px"
          />
        </div>
        <div>
          <label for="padding">Padding:</label>
          <input
            id="padding"
            type="range"
            name="padding"
            min="10"
            max="200"
            value="10"
            data-sizing="px"
          />
        </div>
        <div>
          <label for="margin">Margin:</label>
          <input
            id="margin"
            type="range"
            name="margin"
            min="10"
            max="200"
            value="10"
            data-sizing="px"
          />
        </div>
        <div>
          <label for="blur">Blur:</label>
          <input
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="25"
            value="1"
            data-sizing="px"
          />
        </div>
        <div>
          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#ffc600" />
        </div>
      </div>

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
